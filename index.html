    <head>
        <meta charset="utf-8">
		<title>percirle</title>
		<meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="js/percircle.js"></script>
		
        <!-- styles for this little demo page -->
        <style type="text/css">
            body{
                background-color: #f5f5f5;
                margin: 0;
                padding: 0;
                font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
            }
            .page {
                margin: 40px;
            }
            h1{
                margin: 40px 0 60px 0;
            }
        </style>
        <link rel="stylesheet" href="css/percircle.css">
    </head>

    <body>

        <div class="page">
            <h1>percircle</h1>

            <!-- some colors -->
            <div class="clearfix">
                <div data-percircle="17" class="c100 big">
                    <span>17%</span>
                    <div class="slice">
                        <div class="bar"></div>
                        <div class="fill"></div>
                    </div>
                </div>
				<div data-percircle="60" class="c100 orange">
                    <span>60%</span>
                    <div class="slice">
                        <div class="bar"></div>
                        <div class="fill"></div>
                    </div>
                </div>
				<div data-percircle="94" class="c100 small green">
					<span>94%</span>
					<div class="slice">
						<div class="bar"></div>
						<div class="fill"></div>
					</div>
				</div>
            </div>
            <!-- /some colors -->

            <div class="dark-area clearfix">
				<!-- some colors -->
                <div class="clearfix">
                    <div data-percircle="77" class="c100 dark big">
                        <span>77%</span>
                        <div class="slice">
                            <div class="bar"></div>
                            <div class="fill"></div>
                        </div>
                    </div>
                    <div data-percircle="50" class="c100 dark green">
                        <span>50%</span>
                        <div class="slice">
                            <div class="bar"></div>
                            <div class="fill"></div>
                        </div>
                    </div>
                    <div data-percircle="33" class="c100 dark small pink">
                        <span>33%</span>
                        <div class="slice">
                            <div class="bar"></div>
                            <div class="fill"></div>
                        </div>
                    </div>
                </div>
                <!-- /some colors -->
				
			</div><!-- /.dark-area -->
			<small>Thodoris Bais | <a href="http://thodorisbais.blogspot.com" target="_blank">Blog</a></small>
        </div>
    </body>
</html>
